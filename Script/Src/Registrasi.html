<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi</title>
    <link rel="stylesheet" href="../CSS/registrasi.css" />
  </head>
  <body>
     <div class="header">
        <img src="../../Source/icon/logounimed.png" alt="logounimed" />
        <div class="judul">
          <h1>TRI DHARMA DOSEN</h1>
  </div>
    <div class="container">
      <div class="header1">
        <div class="title">Registrasi</div>
      </div>
      <!-- biodata -->
      <div class="konten">
        <form action="">
          <!-- nama -->
          <input type="text" name="Nama" placeholder="Nama" required />
          <!-- gender -->
          <div class="gender">
            <p>Gender</p>
          <input type="radio" name="Gender" placeholder="Gender" required />
          <label for="lk">Laki-laki</label> 
          <input type="radio" name="Gender" placeholder="Gender" required />
          <label for="pr" class="">Perempuan</label>
             </div>

          <!-- NIDN -->
          <input type="text" name="NIDN" placeholder="NIDN" />
          <!-- jabatan -->
          <input
            type="text"
            name="Jabatan Fungsional"
            placeholder="Jabatan Fungsional"
            required
          />
          <!-- tempat tanggal lahir -->
          <input
            type="date"
            name="Tempat Tangggal Lahir"
            placeholder="Tempat Tangggal Lahir"
            required
          />
          <!-- email -->
          <input type="email" name="Email" placeholder="Email" required />
          <!-- no hp -->
          <input type="tel" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" name="No Hp " placeholder="No Hp (0812-3456-7890)" required />
         <!-- alamat kantor -->
          <input
            type="text"
            name="Alamat Kantor"
            placeholder="Alamat Kantor"
            required
          />
          <!-- no telp kantor -->
          <input
            type="text"
            name="No Telepon Kantor"
            placeholder="No Telepon Kantor"
            required
          />
          <!-- button save -->
          <div class="btnn">
            <a href="Loginpage.html"><input type="submit" value="Save" /></a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
